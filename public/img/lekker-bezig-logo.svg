<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="baguetteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4732a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e89c4f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c86828;stop-opacity:1" />
    </linearGradient>
    
    <filter id="baguetteShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="-2" dy="0" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Text "lekker" -->
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="100" font-weight="900" fill="#2a2a2a" letter-spacing="-4">lekker</text>
  
  <!-- Baguette/Kroket -->
  <g transform="translate(380, 50) rotate(15 20 75)">
    <rect x="0" y="0" width="40" height="150" rx="20" ry="20" fill="url(#baguetteGradient)" filter="url(#baguetteShadow)"/>
    <!-- Detail lines on baguette -->
    <rect x="12" y="20" width="3" height="35" rx="1" fill="#8B4513" opacity="0.4" transform="rotate(-5 13.5 37.5)"/>
    <rect x="24" y="65" width="3" height="30" rx="1" fill="#8B4513" opacity="0.4" transform="rotate(-5 25.5 80)"/>
  </g>
  
  <!-- Text "bezig." -->
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="100" font-weight="900" fill="#2a2a2a" letter-spacing="-4">bezig.</text>
  
  <!-- Crumbs scattered across the full width -->
  <g id="crumbs">
    <circle cx="90" cy="185" r="2.5" fill="#d4732a" opacity="0.8"/>
    <circle cx="130" cy="192" r="1.5" fill="#d4732a" opacity="0.8"/>
    <circle cx="165" cy="182" r="2" fill="#d4732a" opacity="0.8"/>
    <circle cx="200" cy="190" r="3" fill="#d4732a" opacity="0.6"/>
    <circle cx="235" cy="186" r="1.5" fill="#d4732a" opacity="0.8"/>
    <circle cx="270" cy="180" r="2" fill="#d4732a" opacity="0.8"/>
    <circle cx="305" cy="191" r="2.5" fill="#d4732a" opacity="0.7"/>
    <circle cx="340" cy="184" r="1.5" fill="#d4732a" opacity="0.8"/>
    <circle cx="375" cy="188" r="2" fill="#d4732a" opacity="0.8"/>
    <circle cx="410" cy="181" r="2.5" fill="#d4732a" opacity="0.6"/>
    <circle cx="445" cy="192" r="1.5" fill="#d4732a" opacity="0.8"/>
    <circle cx="480" cy="185" r="2" fill="#d4732a" opacity="0.8"/>
    <circle cx="515" cy="189" r="3" fill="#d4732a" opacity="0.7"/>
    <circle cx="550" cy="182" r="1.5" fill="#d4732a" opacity="0.8"/>
    <circle cx="585" cy="191" r="2" fill="#d4732a" opacity="0.8"/>
    <circle cx="620" cy="186" r="2.5" fill="#d4732a" opacity="0.6"/>
    <circle cx="655" cy="180" r="1.5" fill="#d4732a" opacity="0.8"/>
    <circle cx="690" cy="188" r="2" fill="#d4732a" opacity="0.8"/>
    <circle cx="720" cy="183" r="1.5" fill="#d4732a" opacity="0.8"/>
    
    <!-- Additional smaller crumbs for density -->
